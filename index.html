<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="form-header">Register with us</h2>
      <p class="form-item">
        Username
      </p>

      <input type="text" class="inputbody" id="username" />
      <p class="inputError" id="usernameError">error</p>
      <p class="form-item">
        Email
      </p>

      <input type="text" class="inputbody" id="email" />
      <p class="inputError" id="emailError">error</p>
      <p class="form-item">
        Password
      </p>
      <input type="password" class="inputbody" id="password" />
      <p class="inputError" id="passwordError">
        error
      </p>
      <p class="form-item">
        Confirm password
      </p>
      <input type="password" class="inputbody" id="confirmPassword" />
      <p class="inputError" id="confirmPasswordError">error</p>
      <input type="button" value="Submit" id="submit" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
